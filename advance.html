<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>Advanced Search</title>
    </head>
    <body>

      <div class="hero">

        <div class="nav-container">

           <div class="options">
             <a href="index.html">Google Search</a>
           </div>
        </div>

        <div class="appbar">
          <label style="margin-left:10px"> Advanced Search</label>
        </div>

        <div class="line"></div>

        <div class="Mza7yc">
          <span class="span1">Find pages with...</span>

          <div class="ad-container">

            <div class="insert">
              <div class="text">
                <div class="jj">
                  all these words:
                </div>

              </div>
              <div class="insertbar">
                <div class="in-container">
                  <input class="text-input" value autofocus="autofocus"  name="as_q" type="text">
                </div>
              </div>
            </div>

            <div class="insert">
              <div class="text">
                <div class="jj">
                  this exact word or phrase:
                </div>

              </div>
              <div class="insertbar">
                <div class="in-container">
                  <input class="text-input" value autofocus="autofocus"  name="as_epq" type="text">
                </div>
              </div>
            </div>

            <div class="insert">
              <div class="text">
                <div class="jj">
                  any of these words:
                </div>

              </div>
              <div class="insertbar">
                <div class="in-container">
                  <input class="text-input" value autofocus="autofocus"  name="as_oq" type="text">
                </div>
              </div>
            </div>

            <div class="insert">
              <div class="text">
                <div class="jj">
                  none of these words:
                </div>

              </div>
              <div class="insertbar">
                <div class="in-container">
                  <input class="text-input" value autofocus="autofocus"  name="as_eq" type="text">
                </div>
              </div>
            </div>

          </div>

          <div class="adv-btn">
            <button type="button" class="btn btn-primary">Advanced Search</button>
          </div>

        </div>
      </div>
    </body>
</html>
