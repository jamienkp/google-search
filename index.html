<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">

        <title>Search</title>
    </head>
    <body>

      <div class="hero">

        <div class="nav-container">

           <div class="options">
             <a href="image.html">Images</a>
             <a href="advance.html">Advanced</a>
           </div>
        </div>

        <div class="logo">
          <div class="logo-container">
            <img src="photos/google.png" alt="google logo">
          </div>
        </div>

        <div class="searchBox">
            <form action="https://google.com/search" class="form0">
              <center>
                <div class="input-group mb-3 div0">

                  <input type="text" name="q" class="search" autocapitalize="off" autofocus autocomplete="off" autocorrect="off" spellcheck="false" maxlength="2048">
                </div>
              </center>

              <div class="div1">
                <center>
                  <input type="submit" class="submitbtn" value="Google Search">&nbsp

                  <input type="submit" name="btnI" value="I'm Feeling Lucky" class="submitbtn">
                </center>
              </div>
            </form>

        </div>

      </div>
    </body>
</html>
